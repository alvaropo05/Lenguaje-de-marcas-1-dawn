<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <style>
        /* --- Variables y Reset Básico --- */
        :root {
            --bg-color: #1a1a2e; /* Fondo Oscuro Principal */
            --form-bg: #21213b;  /* Fondo del Formulario */
            --text-color: #e9e4f5; /* Texto Claro */
            --primary-color: #e94560; /* Color de Acento (Rojo Brillante) */
            --border-radius: 8px;
        }

        /* Estilo General del Cuerpo (Fondo Oscuro) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Estilo del Contenedor del Formulario */
        .modern-form {
            background-color: var(--form-bg);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); 
            width: 100%;
            max-width: 450px;
        }

        /* Título */
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilo de los Grupos de Campos */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Estilo de las Etiquetas (Labels) */
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.95em;
        }

        /* Estilo de los Campos de Entrada (Inputs de Texto/Password/Select) */
        input:not([type="radio"]):not([type="checkbox"]):not([type="color"]), 
        select {
            padding: 10px 12px;
            border: 2px solid #3e4465;
            border-radius: var(--border-radius);
            background-color: #2e3048; 
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        /* Efecto Focus */
        input:focus:not([type="radio"]):not([type="checkbox"]):not([type="color"]), 
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.3);
        }

        /* Grupo de Inputs en línea (Radio Buttons y Checkboxes) */
        .inline-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 5px;
        }
