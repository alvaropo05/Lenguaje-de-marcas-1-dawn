<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <!--Tablas simple-->
    <table>
        <tr>
            <td>Aturias</td>
            <td>Toledo</td>
            <td>Jaén</td>
        </tr>
        <tr>
            <td>León</td>
            <td>Salamanca</td>
            <td>Barcelona</td>
            <td>Mdrid</td>
        </tr>
    </table>
    <table>

        <!--Tabla con bordes de alumnos con cabecera-->
        <table border="1">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>71777747B</td>
                    <td>Julian Alvarez</td>
                </tr>
                <tr>
                    <td>45678753L</td>
                    <td>Pamela Anderson</td>
                </tr>
            </tbody>
    </table>

    <br>

    <table border="1">
            
                <tr>
                    <td colspan="2">uno y dos</td>
                    <td>tres</td>
                </tr>
                <tr>
                    <td> cuatro</td>
                    <td>cinco</td>
                    <td>seis</td>
                </tr>
            
    </table>
    <br>
    
    <table border="1">
            
                <tr>
                    <td rowspan="2">uno y dos</td>
                    <td>tres</td>
                </tr>
                <tr>
                    <td>cuatro</td>
                    <td>cinco</td>
                    <td>seis</td>
                </tr>
            
    </table>
</body>
</html>
