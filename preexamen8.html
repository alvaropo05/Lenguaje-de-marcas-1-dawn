<!DOCTYPE html>
<html>
<head>
    <title>Redes sociales</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<h2>Redes sociales</h2>

<table>

    <tr>
        <th>Nombre</th>
        <th>¿Tengo cuenta?</th>
        <th>Valoración</th>
        <th>Dirección</th>
    </tr>

    <!-- FACEBOOK -->
    <tr>
        <td>
            Facebook<br>
            <img src="facebook.png">
        </td>
        <td align="center">
            <input type="checkbox" checked>
        </td>
        <td align="center">
            <img src="star_on.png">
            <img src="star_on.png">
            <img src="star_on.png">
            <img src="star_off.png">
            <img src="star_off.png">
            <br>
            2.5 / 5
        </td>
        <td>
            <a href="http://www.facebook.com">http://www.facebook.com</a>
        </td>
    </tr>

    <!-- FLICKR -->
    <tr>
        <td>
            Flickr<br>
            <img src="flickr.png">
        </td>
        <td align="center">
            <input type="checkbox" checked>
        </td>
        <td align="center">
            <img src="star_on.png">
            <img src="star_on.png">
            <img src="star_on.png">
            <img src="star_on.png">
            <img src="star_off.png">
            <br>
            4.25 / 5
        </td>
        <td>
            <a href="http://www.flickr.com">http://www.flickr.com</a>
        </td>
    </tr>

    <!-- VIMEO -->
    <tr>
        <td>
            Vimeo<br>
            <img src="vimeo.png">
        </td>
        <td align="center">
            <input type="checkbox">
        </td>
        <td align="center">
            <img src="star_off.png">
            <img src="star_off.png">
            <img src="star_off.png">
            <img src="star_off.png">
            <img src="star_off.png">
            <br>
            Sin valorar todavía
        </td>
        <td>
            <a href="http://www.vimeo.com">http://www.vimeo.com</a>
        </td>
    </tr>

    <!-- YOUTUBE -->
    <tr>
        <td>
            Youtube<br>
            <img src="youtube.png">
        </td>
        <td align="center">
            <input type="checkbox" checked>
        </td>
        <td align="center">
            <img src="star_on.png">
            <img src="star_on.png">
            <img src="star_on.png">
            <img src="star_off.png">
            <img src="star_off.png">
            <br>
            2.75 / 5
        </td>
        <td>
            <a href="http://www.youtube.com">http://www.youtube.com</a>
        </td>
    </tr>

</table>

</body>
</html>
